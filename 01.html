<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MuFrame</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
  </head>
  <body>
  <div class="box">
    <div class="box1">
      <div class="item1"></div>
      <div class="item1"></div>
    </div>
    <div class="box2"></div>
  </div>

  <script type="text/javascript">
  $(function(){
    $(".item1").draggable({
      containment:$(".box"),
      cursor:"move",
      snap:true
    });
  });
  </script>
</html>
